<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <h1>Add a New Recipe</h1>
    <form id="recipeForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="ingredients">Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" required>
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <input type="text" id="instructions" name="instructions" required>
        </div>
        <div>
            <label for="cookingTime">Cooking Time:</label>
            <input type="text" id="cookingTime" name="cookingTime" required>
        </div>
        <button type="submit">Add Recipe</button>
    </form>

    <h1>List of Recipes</h1>
    <table id="recipesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Cooking Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Recipes will be added here dynamically -->
        </tbody>
    </table>
    <button style="margin-top: 20px; margin-left: 500px;" onclick="window.location.href = 'index.html';">Add Recipe</button>

    <script src="./recipeData.js">
       
    </script>
     
</body>
</html>
